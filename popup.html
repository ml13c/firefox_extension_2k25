<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .export-btn {
      background-color: #2196F3;
    }
    
    .export-btn:hover {
      background-color: #1976D2;
    }
    
    .quick-add-btn {
      background-color: #FF9800;
    }
    
    .quick-add-btn:hover {
      background-color: #F57C00;
    }
    
    .applications-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .application-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .application-item h4 {
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .application-item p {
      margin: 2px 0;
      font-size: 14px;
      color: #666;
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-screen { background-color: #d1ecf1; color: #0c5460; }
    .status-interview { background-color: #d4edda; color: #155724; }
    .status-accepted { background-color: #d1ecf1; color: #0c5460; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Job Application Tracker</h2>
  
  <form id="applicationForm">
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" required>
    </div>
    
    <div class="form-group">
      <label for="applicationDate">Application Date:</label>
      <input type="date" id="applicationDate" required>
    </div>
    
    <div class="form-group">
      <label for="jobLocation">Job Location:</label>
      <input type="text" id="jobLocation" placeholder="e.g., New York, NY or Remote">
    </div>
    
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="pending">Pending</option>
        <option value="screen">Screen</option>
        <option value="interview">Interview</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>
    
    <button type="submit">Add Application</button>
    <button type="button" id="quickAddBtn" class="quick-add-btn">Quick Add Current Job</button>
    <button type="button" id="exportBtn" class="export-btn">Export to CSV</button>
  </form>
  
  <div class="applications-list" id="applicationsList">
    <!-- Applications will be loaded here -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
